<import path="path/to/component" as="component-name">
  <import name="InnerComponent" as="named-import-alias" />
  <import name="OtherNamedImport" as="other-named-import" />
</import>
<import path="other/path/to/component" as="other-component" />

<template name="inner-template">
  <div>{{ props.value }}</div>
</template>

<template>
  <div>
    <div class="self-closed" />

    <div class="with-content">
      Some Content {{ props.name }}
    </div>

    <span class="empty-tag"></span>

    <div class="hybrid-content">
      Content
      <other-component />
    </div>

    <component-name>
      <named-import-alias />
      <other-named-import />
    </component-name>

    <repeat for-each="{{ props.users }}" as="{{ user }}">
      <inner-template
        key="{{ user.id }}"
        value="{{ user.value }}"
      />
    </repeat>

    <render if="{{ props.show }}">
      <other-named-import />
    </render>

    <repeat for-each="{{ props.users }}" as="{{ user }}">
      <div key="{{ user.id }}">
        <span>{{ user.name }}</span>
        <render if="{{ user.admin }}">
          <span>Admin</span>
        </render>
      </div>
    </repeat>

  </div>
</template>
